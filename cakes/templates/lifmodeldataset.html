{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/nn.css' %}">

<title>SNN LIF - Iris Dataset</title>

<body>
    <h1>Spiking Neural Networks</h1>
    <h2>Leaky and Integreate Fire Neuron - LIF Model</h2>
 
    <table>
        <tr>
            <td>
                <form action='receptivefields' method='GET'>
                    <button class="btn btn-primary" type='submit'> Receptive Fields</button>
                </form>
            </td>
            <td>
                <form action='latancy' method='GET'>
                    <button class="btn btn-primary" type='submit'> Latancy</button>
                </form>
            </td>
            <td>
                <form action='latancy2' method='GET'>
                    <button class="btn btn-primary" type='submit'> Latancy2</button>
                </form>
            </td>
            <td>
                <form action='presynapneurons' method='GET'>
                    <button class="btn btn-primary" type='submit'>Presynaptic neurons</button>
                </form>
            </td>
            <td>
                <form action='postsynapneurons' method='GET'>
                    <button class="btn btn-primary" type='submit'>Postynaptic neurons</button>
                </form>
            </td>
            <td>
                <form action='synapticspikes' method='GET'>
                    <button class="btn btn-primary" type='submit'>Synaptic spikes</button>
                </form>
            </td>
        </tr>
    </table>

    <img src="data:image/png;base64,{{ data }}" alt="" >

    
</body>
